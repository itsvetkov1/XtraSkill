# =============================================================================
# XtraSkill Production Environment
# =============================================================================
# Run: docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xtra-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-xtra}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-xtra}
      - SECRET_KEY=${SECRET_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - OPENCLAW_API_KEY=${OPENCLAW_API_KEY}
      - OPENCLAW_GATEWAY_URL=${OPENCLAW_GATEWAY_URL:-http://openclaw:8080}
    depends_on:
      postgres:
        condition: service_healthy
      openclaw:
        condition: service_started
    networks:
      - xtra-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: xtra-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-xtra}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-xtra}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - xtra-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-xtra}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # OpenClaw Gateway
  # ---------------------------------------------------------------------------
  openclaw:
    image: openclaw/openclaw:latest
    container_name: xtra-openclaw-prod
    ports:
      - "8080:8080"
    environment:
      - OPENCLAW_CONFIG=/app/openclaw.json
    volumes:
      - ../openclaw-data:/app
    networks:
      - xtra-prod
    restart: unless-stopped

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  xtra-prod:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres-data:
