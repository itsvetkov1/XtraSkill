<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @page { margin: 2cm; size: A4; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #1a73e8;
            border-bottom: 2px solid #1a73e8;
            padding-bottom: 0.5em;
            font-size: 24pt;
        }
        h2 {
            color: #34a853;
            margin-top: 1.5em;
            font-size: 16pt;
        }
        h3 {
            color: #666;
            font-size: 13pt;
        }
        .user-story {
            background: #f8f9fa;
            padding: 1em;
            margin: 1em 0;
            border-radius: 8px;
            border-left: 4px solid #1a73e8;
        }
        ul, ol { margin-left: 1.5em; }
        li { margin: 0.3em 0; }
        code {
            background: #f1f3f4;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Consolas', monospace;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th { background: #f8f9fa; }
        .metadata {
            color: #666;
            font-size: 9pt;
            margin-top: 2em;
            border-top: 1px solid #ddd;
            padding-top: 0.5em;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <div class="metadata">
        Generated by BA Assistant | {{ created_at.strftime('%Y-%m-%d %H:%M') }}
    </div>
</body>
</html>
